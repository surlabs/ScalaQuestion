<div class="ilc_question_matrix">
    <div class="scala-table">
        <div class="row">
            <!-- BEGIN header_row -->
            <div class="cell">{HEADER_TEXT}</div>
            <!-- END header_row -->
        </div>

        <!-- BEGIN scala_rows -->
        <div class="row">
            <!-- BEGIN scala_header -->
            <div class="cell">{HEADER_TEXT}</div>
            <!-- END scala_header -->

            <!-- BEGIN scala_cells -->
            <div class="cell">
                <input type="radio" id="qid_{QUESTION_ID}_scala_cell_{ROW}_{COLUMN}" name="scala_qid_{QUESTION_ID}_row_{ROW}" value="{ROW}_{COLUMN}" {CHECKED} {DISABLE}>
            </div>
            <!-- END scala_cells -->
        </div>
        <!-- END scala_rows -->
    </div>
</div>
